<><html>

<head>
    
<script type="text/javascript" >
    
function validate()
{  
    var fname=document.details.fname.value;  
    var lname=document.details.lname.value;
    if (fname==null || fname=="" || lname==null || lname=="")
        {  
          document.getElementById("fname").innerHTML = "Enter Name";  
          return false;  
        }
        return true;
    }
    
    </script>
    <body>
    <form action="submit.html" name="details" >
First Name: <input type="text" name="fname" id="fname"><br>
Last Name : <input type="text" name="lname" id="lname"><br>
<input type="submit" name="submit" onclick="validate()">
    </body>
    </html>
